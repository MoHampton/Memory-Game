<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Mo's Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li id="firstStar"><i class="fa fa-star"></i></li>
        		<li id="secondStar"><i class="fa fa-star"></i></Sli>
        		<li id="thirdStar"><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves
            <div class="timer"><i class="fa fa-Swatch"></i> <span>0</span><span> s</span></div>
            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card match">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card match">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card open show">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>

    <!-- A little modal action -->
    <div class="modal">
        <div class="modal-content animated fadeInUpBig">
            <div class="modal-header">
                <span class="modal-close">&times;</span>
                <h2>Congratulations!</h2>
            </div>
            <div class="modal-body">
                <p>You finished the game in <span class="modal-time">20</span> seconds!</p>
                <p id="score">Your Score: <span class="modal-stars"></span></p>
            </div>
            <div class="modal-footer">
                <button class="modal-button">Play Again?</button>
            </div>
        </div>        
    </div>

    <script src="js/app.js"></script>
</body>
</html>
